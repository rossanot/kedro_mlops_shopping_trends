# Trained models
# Baseline
dt_baseline_intermediate:
  type: pickle.PickleDataset
  filepath: data/06_models/dt_baseline_intermediate.pickle
  versioned: true

dt_baseline_primary:
  type: pickle.PickleDataset
  filepath: data/06_models/dt_baseline_primary.pickle
  versioned: true

dt_baseline_feature:
  type: pickle.PickleDataset
  filepath: data/06_models/dt_baseline_feat.pickle
  versioned: true

# cross-validation with feature selection
dt_cv_intermediate:
  type: kedro_mlflow.io.models.MlflowModelTrackingDataset
  flavor: mlflow.sklearn
  run_id: ${runtime_params:mlflow_run_id,null}
  save_args:
    registered_model_name: dt_cv_intermediate

dt_cv_primary:
  type: kedro_mlflow.io.models.MlflowModelTrackingDataset
  flavor: mlflow.sklearn
  run_id: ${runtime_params:mlflow_run_id,null}
  save_args:
    registered_model_name: dt_cv_primary

dt_cv_feature:
  type: kedro_mlflow.io.models.MlflowModelTrackingDataset
  flavor: mlflow.sklearn
  run_id: ${runtime_params:mlflow_run_id,null}
  save_args:
    registered_model_name: dt_cv_feature

## Feature selection
