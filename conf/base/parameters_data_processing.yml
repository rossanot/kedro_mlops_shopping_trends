# This is a boilerplate parameters config generated for pipeline 'data_processing'
# using Kedro 0.18.14.
#
# Documentation for this file format can be found in "Parameters"
# Link: https://docs.kedro.org/en/0.18.14/configuration/parameters.html
# 
# Based on Kedro starters https://github.com/kedro-org/kedro-starters.git
split_data:
  test_size: 0.2
  random_state: 42
  features:
    - Gender
    - Item Purchased
    - Category
    - Location
    - Size
    - Color
    - Season
    - Subscription Status
    - Shipping Type
    - Discount Applied
    - Promo Code Used
    - Payment Method
    - Frequency of Purchases
    - Age
    - Purchase Amount (USD)
    - Previous Purchases
  target:
    - Review Rating