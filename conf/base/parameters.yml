columns:
  categorical: ['Gender', 'Item Purchased', 'Category', 'Location', 'Size', 'Color', 'Season', 'Subscription Status',\
    'Shipping Type', 'Discount Applied', 'Promo Code Used', 'Payment Method', 'Frequency of Purchases']
  numerical: ['Age', 'Purchase Amount (USD)', 'Previous Purchases']
  target: 'Review Rating'

kaggle_parms:
  user: 'iamsouravbanerjee'
  dataset_name: 'customer-shopping-trends-dataset'
