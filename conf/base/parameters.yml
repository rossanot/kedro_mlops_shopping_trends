box_plot:
  features: ['Gender', 'Category', 'Season']

bar_plot:
  features: ['Gender', 'Category', 'Season']

hist_plot:
  features: ['Age', 'Purchase Amount (USD)', 'Previous Purchases', 'Review Rating']

corr_plot:
  features: ['Age', 'Purchase Amount (USD)', 'Previous Purchases', 'Review Rating']
